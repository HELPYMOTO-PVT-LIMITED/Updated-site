<body>
  <center>
    <div class="container my-5 " data-aos="slide-right">
      <div class="payment">

        <table class="center" data-aos="flip-right">
          <center>
            <th class="om text-center"> Payment Method</th>
          </center>
          <tr>
            <td><i style="font-size:36px; padding-left:23px;float:left;padding-top: 12px;"
                class="fa fa-money"></i>&nbsp;&nbsp;&nbsp;Cash on delivery
              <i class="fa fa-check"
                style="color:green;float: right;font-size:36px;padding-top: 12px;padding-right: 20px"></i>
            </td>
          </tr>
          <tr>
            <td><i style="font-size:36px; padding-left:23px;float:left;padding-top: 12px;"

                style="color:green;float: right;font-size:36px;padding-top: 12px; padding-right: 20px;"></i></td>
          </tr>

          <tr>
            <td><i style="font-size:36px; padding-left:23px;float:left;padding-top: 12px;"

          </tr>
          <tr>
            <td><i style="font-size:36px;padding-left: 25px;" class="fa">&#xf19c;</i>&nbsp;&nbsp;&nbsp;Net banking <i

                style="color:green;float: right;font-size:36px;padding-top: 12px;padding-right: 20px;"></i></td>

          </tr>
          <tr>
            <td><i style="font-size:36px; padding-left:23px;float:left;padding-top: 12px;"
                class="fa fa-cc-paypal"></i>&nbsp;&nbsp;&nbsp;<span class="set">UPI</span> <i class="fa fa-check"
                style="color:green;float: right;font-size:36px;padding-right: 20px;padding-top: 12px;"></i></td>

          </tr>

          <div>
          </div>
        </table>
        <button type="button" class="btn btn-primary btn-lg my-3"><a  style="color: #fff;" href="./CreditCard.html">  Procced Next</a> </button>
