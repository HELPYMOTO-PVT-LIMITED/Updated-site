<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag & Drop or Browse: File Upload </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./fileCreation2.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <!-- ----------AOS Animation cdn ---------- -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
  <div class="contener" data-aos="slide-right">
    <div class="drag-area">
      <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
      <header>Drag & Drop to Upload File</header>
      <span>OR</span>
      <a href="./fileCreation3.html"><input type="file"> </a>
      <input type="file" hidden>
      <button type="button" class="btn btn-outline-primari text-center my-5"><a href="./fileCreation3.html">Upload</a> </button>
    </div>
    <!-- progress bar code -->
    <div class="secondBox "data-aos="fade-left">
      <i class="fas fa-file-pdf">
        <h6>File.pdf<span class="font-weight-normal mx-3">7.5mb</span><i class="fas fa-times f"></i></h6>
      </i>
      <div class="progress my-3">
        <div class="progress-bar" role="progressbar" style="width: 40%;" aria-valuenow="40" aria-valuemin="0"
          aria-valuemax="100">40%</div>

      </div>
      <h6 class="font-weight-normal left1234">987kb/sec</h6>

      <i class="fas fa-file-pdf">
        <h6>File.pdf <span class="font-weight-normal mx-3">7.5mb</span><i class="fas fa-times f"></i></h6>
      </i>
      <div class="progress my-3">
        <div class="progress-bar" role="progressbar" style="width: 40%;" aria-valuenow="40" aria-valuemin="0"
          aria-valuemax="100">40%</div>
      </div>
      <h6 class="font-weight-normal left1234">987kb/sec</h6>
      <i class="fas fa-file-pdf">
        <h6>File.pdf<span class="font-weight-normal mx-3">7.5mb</span><i class="fas fa-times f"></i></h6>
      </i>
      <div class="progress my-3">
        <div class="progress-bar" role="progressbar" style="width: 40%;" aria-valuenow="40" aria-valuemin="0"
          aria-valuemax="100">40%</div>
      </div>
      <h6 class="font-weight-normal left1234">987kb/sec</h6>
    </div>
  </div>
  <script src="script.js"></script>

  <!-- ------AOS Animation script ------- -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      offset: 300,
      duration: 1000
    });
  </script>

</body>

</html>
